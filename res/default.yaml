runtime-path-variables:
  - logos
  - affiliation
  - author
  - authors
  - teaser

reveal:
  backgroundTransition: "none"
  center: true
  controls: true
  fragmentInURL: true
  fragments: true
  hash: true
  height: 720
  help: true
  hideCursorTime: 2000
  hideInactiveCursor: true
  history: false
  keyboard: true
  margin: 0.05
  overview: true
  progress: true
  slideNumber: true
  touch: true
  transition: "slide"
  vertical-slides: true
  viewDistance: 2
  width: 1280

template:
  favicon: support/icons/favicon.ico

chart:
  defaults:
    font: { size: 20 }
    plugins:
      colorschemes:
        scheme: "tableau.Classic10"
      title:
        font: { weight: "normal", size: 30 }
      legend:
        position: "bottom"

menu:
  side: "left"
  width: "wide"
  numbers: true
  titleSelector: "h1"
  useTextContentForMissingTitles: false
  hideMissingTitles: false
  markers: false
  custom: false
  themes: false
  transitions: false
  openButton: true
  openSlideNumber: false
  keyboard: true
  sticky: false
  autoOpen: true
  delayInit: false
  openOnInit: false
  loadIcons: false

lang: de
title: <Undefined>

whisper:
  base-dir: /usr/local/share/whisper.cpp
  model: models/ggml-large.bin
  lang: de 

